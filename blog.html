---
title: Home
---

            <div class="blog-left">
		<h2 class="pad-below"><u>Latest</u></h2>
		<ul class="bare-list">
		    $for(latest_posts)$
			$partial("templates/post-list-item.html")$
		    $endfor$
            </div>
            <div class="blog-right">
		<h2 class="pad-below"><u>Tags</u></h2>
		    <div class="tag-columns">
                <ul class="bare-list">
                    $for(alltags)$
                    <li class="tag-row">
		      <a class="tag-link">
			<div>
			  <div class="tag-name">$name$</div><div class="tag-count">$count$</div>
			</div>
		      </a>
		    </li>
                    $endfor$
                </ul>
		    </div>
            </div>
	    <div class="green-border"> </div>

	    <div class="blog-later">
		<h2 class="pad-below">Archive</h2>
		<ul class="bare-list">
		    $for(later_posts)$
			$partial("templates/post-list-item.html")$
		    $endfor$
		</ul>
	    </div>
