<div class="display-title">
    $title$
</div>
<hr class="accent"> <span class="date">$date$</span> $if(tags)$ $tags$ $endif$

<div class="has-text-justified">


    <p>
        $body$
    </p>
</div>

<div class="related">
    <div class="archive-title" >
        Related Posts
    </div>

    <div>
        $for(related)$
        <div class="related-box">
            <div class="archive-row">
                <span class="archive-date" style="margin-bottom: 0px;"> $date$ </span>
                <a class="post-link" href="$url$">$title$</a>
                <p class="teaser"> $teaser$ </p>
            </div>
        </div>
        $endfor$
    </div>
</div>
