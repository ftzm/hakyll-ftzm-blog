<main class="articles">
  <h1 class="page-title" >$title$</h1>
<hr class="underline">
<div class="post-list">

    $for(posts)$
        <div class="post-list-item">
	    <div class="post-list-date">
	      $date$
	    </div>
	    <a class="post-list-title" href="$url$">$title$</a>
        </div>
    $endfor$
</div>
